<h3>Discussions</h3>

<table class="table table-striped">
    <tbody>
        <tr ng-repeat="topic in discussions">
            <td>
                <a href="{{url}}/{{topic.id}}">{{topic.title}}</a>
            </td>
            <td>
                (<a href="{{url}}/{{topic.id}}#disqus_thread"></a>) comments
            </td>
        </tr>
    </tbody>
</table>
